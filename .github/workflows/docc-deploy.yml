name: Deploy DocC to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: macos-26
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest

      - name: Update Info.plist Version
        run: |
          # git 커밋 수를 build 번호로 사용 (또는 git describe --tags)
          BUILD_VERSION=$GITHUB_RUN_NUMBER  # Actions 런 번호
          
          # Info.plist 경로 (프로젝트 루트 기준으로 조정)
          PLIST_PATH="./TSPLK.docc/Info.plist"
          
          # PlistBuddy로 업데이트 (빌드 전 소스 파일 직접 수정)
          /usr/libexec/PlistBuddy -c "Set :CFBundleShortVersionString $BUILD_VERSION" "$PLIST_PATH"
          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion $BUILD_VERSION" "$PLIST_PATH"
          
          echo "Updated to ShortVersion: $BUILD_VERSION, Build: $BUILD_VERSION"
        shell: bash

      - name: Build DocC documentation
        run: |
          xcrun docc convert --experimental-enable-custom-templates --hosting-base-path swift-book-korean --output-path ./docs ./TSPLK.docc

      # - name: Archive DocC documentation
      #   run: |
      #     xcrun docc process-archive transform-for-static-hosting ./swift-book-korean.doccarchive --output-path ./docs --hosting-base-path /swift-book-korean

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4